# docker-compose.yml

version: '3.8'
services:

  db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=45683968
      - POSTGRES_DB=node_service_db
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5433:5432'

  app:
    build: .
    ports:
      - '4000:4000'
    depends_on:
      - db

volumes:
  postgres: